scenarios:
 - LID-DS-2019/CVE-2019-5418
 - LID-DS-2019/Bruteforce_CWE-307
 - LID-DS-2019/CVE-2012-2122
 - LID-DS-2019/CVE-2014-0160
 - LID-DS-2019/CVE-2017-7529
 - LID-DS-2019/CVE-2018-3760
 - LID-DS-2019/SQL_Injection_CWE-89
features:
  name: OneHotEncodingNgram
  thread_aware: true
  n_gram_length: 5
decision_engine:
  name: AE
decider:
  name: max_score
preprocessing:
 - name: MixedModelOD
   args:
     lam: 0.1
     c: 0.1
attack_mixin:
  dataloader:
    validation_ratio: 0.2
    cont_ratio: 0.2
    shuffle_cont_seed: 5
  max_attacks: 2 
