mode: unsupervised
scenarios:
 - LID-DS-2019/CVE-2017-7529
ids:
  - name: IntEmbedding
  - name: Ngram
    args:
      thread_aware: true
      ngram_length: 5
  - name: MixedModelOutlierDetector
    args:
      c: 0.1
      lam: 0.05
attack_mixin:
  dataloader:
    validation_ratio: 0.2
    cont_ratio: 0.2
    permutation_i: 0
  max_attacks: 3