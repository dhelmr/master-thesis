experiment:
  mode: unsupervised
  scenarios:
   - LID-DS-2019/CVE-2017-7529
   - LID-DS-2019/CVE-2019-5418
   - LID-DS-2019/CVE-2012-2122
   - LID-DS-2021/Bruteforce_CWE-307
   - LID-DS-2021/CVE-2012-2122
   - LID-DS-2021/CVE-2014-0160
   - LID-DS-2021/CVE-2017-7529
   - LID-DS-2021/CVE-2020-23839
   - LID-DS-2021/CWE-89-SQL-injection
  ids:
    - name: Ngram
      args:
        thread_aware: true
        ngram_length: 3
    - name: TStide
      args:
        threshold: 1
  attack_mixin:
    dataloader:
      validation_ratio: 0.2
      cont_ratio: 0.2
    permutation_i: 0
    max_attacks: 3

mode: grid
name_prefix: tstide-unsupervised
search_space:
  ids.0.args.ngram_length:
    - 2
    - 3
    - 5
    - 10
  ids.0.args.thread_aware:
    - true
    - false
  ids.1.args.threshold:
    - 1
    - 2
    - 3
    - 5
    - 8
    - 10
    - 20