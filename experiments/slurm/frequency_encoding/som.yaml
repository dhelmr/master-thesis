experiment:
  scenarios:
   - LID-DS-2021/CVE-2017-7529
   - LID-DS-2021/CVE-2012-2122
   - LID-DS-2021/Bruteforce_CWE-307
   - LID-DS-2021/CWE-89-SQL-injection
   - LID-DS-2021/CVE-2020-23839
  ids:
    - name: W2VEmbedding
      args:
        window_size: 9
        epochs: 50
        vector_size: 11
    - name: Ngram
      args:
        thread_aware: true
        ngram_length: 9
    - name: FrequencyEncoding
      args:
        n_components: 2
        threshold: 10
    - name: Som
      args:
       epochs: 100
       sigma: 1.0
    - name: MaxScoreThreshold
  dataloader:
    base:
      validation_ratio: 0.2
      cont_ratio: 0.2
    permutation_i: 0
    num_attacks:
      - 0
      - 1
      - 2
      - 3
      - 10

mode: grid
name_prefix: frequency-encoding-som
search_space:
  ids.2.args.n_components:
    - 2
    - 3
    - 5
    - 8
    - 10
    - 20
    - 50
  ids.2.args.threshold:
    - 1
    - 2
    - 5
    - 10
    - 50
    - 100
    - 100000000000000