experiment:
  scenarios:
   - LID-DS-2021/Bruteforce_CWE-307
   - LID-DS-2021/CVE-2012-2122
   - LID-DS-2021/CVE-2014-0160
   - LID-DS-2021/CVE-2017-12635_6
   - LID-DS-2021/CVE-2017-7529
   - LID-DS-2021/CVE-2018-3760
   - LID-DS-2021/CVE-2019-5418
   - LID-DS-2021/CVE-2020-13942
   - LID-DS-2021/CVE-2020-23839
   - LID-DS-2021/CVE-2020-9484
   - LID-DS-2021/CWE-89-SQL-injection
   - LID-DS-2021/EPS_CWE-434
   - LID-DS-2021/Juice-Shop
   - LID-DS-2021/PHP_CWE-434
   - LID-DS-2021/ZipSlip
  ids:
    - name: IntEmbedding
    - name: Ngram
      args:
        thread_aware: true
        ngram_length: 5
    - name: TrainingSetFilter
      args:
        max_syscalls: null
    - name: Stide
    - name: StreamSum
      args:
        thread_aware: False
        wait_until_full: False
        window_length: 1000
    - name: MaxScoreThreshold
  dataloader:
    base:
      validation_ratio: 0.2
      cont_ratio: 0.2
    permutation_i: 0
    num_attacks:
      - 0
    filter:
      max_syscalls: null

mode: grid
name_prefix: max-syscalls-stide
search_space:
  dataloader.filter.max_syscalls:
    - 500000
    - 1000000
    - 2000000
    - 5000000
    - 10000000
    - 25000000
    - null