experiment:
  scenarios:
   - LID-DS-2021/Bruteforce_CWE-307
   - LID-DS-2021/CVE-2012-2122
   - LID-DS-2021/CVE-2014-0160
   - LID-DS-2021/CVE-2017-7529 # check!
   - LID-DS-2021/CVE-2020-23839
  ids:
    - name: IntEmbedding
    - name: Ngram
      args:
        thread_aware: true
        ngram_length: 5
    - name: Stide
    - name: StreamSum
      args:
        thread_aware: False
        wait_until_full: False
        window_length: 1000
    - name: MaxScoreThreshold
  dataloader:
    base:
      validation_ratio: 0.2
      cont_ratio: 0.2
    permutation_i: 0
    num_attacks:
      - 0
    filter:
      max_syscalls: null

mode: grid
name_prefix: max-syscalls-stide
search_space:
  dataloader.filter.max_syscalls:
    - 100000
    - 250000
    - 500000
    - 1000000
    - 2000000
    - 3000000
    - 4000000
    - 5000000
    - 10000000
    - 25000000