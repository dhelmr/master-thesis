mode: unsupervised
scenarios:
  - LID-DS-2019/CVE-2017-7529:
      phase: train
      args:
        num_attacks: 2
        permutation_i: 100
    LID-DS-2019/CVE-2019-5418:
      phase: train,val,test
    LID-DS-2019/CVE-2012-2122:
      phase: train,val,test
    LID-DS-2021/CVE-2018-3760:
      phase: test
dataloader_base_args:
  validation_ratio: 0.2
  cont_ratio: 0.2

ids:
  - name: W2VEmbedding
    args:
      window_size: 10
      epochs: 20
      vector_size: 5
  - name: Ngram
    args:
      thread_aware: true
      ngram_length: 5
  - name: LOF
    args:
      contamination: auto
      only_unique: True
    